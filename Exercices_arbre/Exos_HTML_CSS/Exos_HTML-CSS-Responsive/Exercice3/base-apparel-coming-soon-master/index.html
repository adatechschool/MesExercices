<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="girl-portrait"
          src="./images/hero-desktop.jpg"
          alt="girl portrait"
        />
      </div>
      <div class="header">
        <img class="logo" src="./images/logo.svg" />
      </div>
      <div class="text-container"></div>
      <div class="title">
        <div><span class="pink light"> We're</span><br>coming<br>soon</div>
      </div>
      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>
      <div class="input">
        <input class="input-box" placeholder="Email Address" alt="input email adress"/>
        <div class="button-container">
          <button class="ok-button" alt="OK Button">
            <img class="arrow" src="./images/icon-arrow.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
